<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Listen</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="logo">आकर्णनम्</div>
    <div id="sidebar">
      <div id="navigation">
        <ul>
          <li id="discover">Discover</li>
          <li id="search">Search</li>
          <li id="library">Library</li>
          <li id="lyrics">Lyrics</li>
        </ul>
      </div>
      <div id="user-bar">
        <ul>
          <li id="devices">Devices</li>
          <li id="username">Username</li>
        </ul>
      </div>
    </div>
    <div id="topbar">
      <div id="page-navigation">
        <button type="button">
          <img src="icons/go-backward.png" alt="go back" />
        </button>
        <button type="button">
          <img src="icons/go-forward.png" alt="go forward" />
        </button>
      </div>
      <div id="sign-in-options">
        <button type="button" id="sign-up">Sign up</button>
        <button type="button" id="sign-in">Sign in</button>
      </div>
    </div>
    <div id="page"></div>
    <div id="bottom-bar">
      <div id="current-song-info">
        <div id="player-song-cover">Song Cover</div>
        <div id="player-song-title">Song Title</div>
      </div>
      <div id="player-controls">
        <div id="main-player-controls">
          <div id="progress-area">
            <div id="progress-bar"></div>
          </div>
          <div id="song-timer">
            <div id="song-current-time">01:47</div>
            <div id="song-total-time">03:42</div>
          </div>
          <div id="song-control">
            <button type="button" id="shuffle-playlist">
              <img src="icons/shuffle.png" alt="shuffle" />
            </button>
            <button type="button" id="previous-track">
              <img src="icons/previous-track.png" alt="previous track" />
            </button>
            <button type="button" id="play-buttton">
              <img src="icons/play-buttton.png" alt="play" />
            </button>
            <button type="button" id="next-track">
              <img src="icons/next-track.png" alt="next track" />
            </button>
            <button type="button" id="repeat-track">
              <img src="icons/repeat.png" alt="repeat track" />
            </button>
          </div>
        </div>
        <div id="secondary-player-control">
          <button type="button" id="queue">
            <img src="icons/queue.png" alt="queue" />
          </button>
          <button type="button" id="download-track">
            <img src="icons/download.png" alt="download track" />
          </button>
          <button type="button" id="like-track">
            <img src="icons/default-heart.png" alt="like track" />
          </button>
          <button type="button" id="volume-button">
            <img src="icons/volume-full.png" alt="mute" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
